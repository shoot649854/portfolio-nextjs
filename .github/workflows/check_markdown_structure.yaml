name: ✔︎ Markdown File Structure Check

on:
  push:
    branches:
      - main

jobs:
  check_markdown_structure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Run script
      run: poetry run python script/PostsStatus.py
