name: ðŸ“¦ Publish site

on:
 push:
   branches-ignore:
     - main
     - development

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: setup-node
              uses: actions/setup-node@v3
              with:
                node-version: 20
                cache: npm
                
            - id: files
              uses: jitterbit/get-changed-files@v1
            - id: posts
              name: Detecting posts from the changes
              run: |
                  i=0
                  for changed_file in ${{ steps.files.outputs.added_modified }}; do
                    if [[ "${changed_file}" == "posts"* ]];
                    then
                      echo "::set-output name=post${i}::${changed_file}"
                      ((i=i+1))
                    fi
                  done
            - if: steps.posts.outputs.post0
              name: Publish to medium
              uses: infraway/post-medium-action@v1.6.0
              with:
                access_token: ${{ secrets.MEDIUM_ACCESS_TOKEN }}
                markdown_file: ${{ steps.posts.outputs.post0 }}
                base_url: https://medium.com/@shoto-morisaki