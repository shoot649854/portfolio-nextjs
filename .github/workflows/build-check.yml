name: Build Test
on:
  push:
    branches-ignore:
      - main
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: npm-install
        run: npm i

      - name: app-build
        run: npm run build
      
      - name: Send Email Notification on Success
        if: success()
        uses: actions/checkout@v3
        with:
                server_address: smtp.gmail.com
                server_port: 465
                username: ${{secrets.MAIL_USERNAME}}
                password: ${{secrets.MAIL_PASSWORD}}
                subject: Deployment Completed - ${{ github.repository }}
                to: ${{secrets.MAIL_TO}}
                from: ${{ secrets.MAIL_FROM }}
                body: |
                    Hello,
        
                    The deployment process for the repository ${{ github.repository }} has been successfully completed.
        
                    Commit: ${{ github.sha }}
                    Commit link: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
                    Branch: ${{ github.ref }}
    
                    Best regards,
                    ${{ secrets.MAIL_FROM }}

      - name: Send Email Notification on Failure
        if: failure()
        uses: actions/checkout@v3
        with:
                server_address: smtp.gmail.com
                server_port: 465
                username: ${{secrets.MAIL_USERNAME}}
                password: ${{secrets.MAIL_PASSWORD}}
                subject: Deployment Completed - ${{ github.repository }}
                to: ${{secrets.MAIL_TO}}
                from: ${{ secrets.MAIL_FROM }}
                body: |
                    Hello,
        
                    The deployment process for the repository ${{ github.repository }} has been successfully completed.
        
                    Commit: ${{ github.sha }}
                    Commit link: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
                    Branch: ${{ github.ref }}
    
                    Best regards,
                    ${{ secrets.MAIL_FROM }}
